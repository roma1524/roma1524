name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# даём workflow права на запись в репо (нужно для push)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: platane/snk@v3
        with:
          github_user_name: 'roma1524'
          outputs: 'dist/github-contribution-grid-snake.svg'

      - name: Push generated image to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: 'output'
          build_dir: 'dist'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
